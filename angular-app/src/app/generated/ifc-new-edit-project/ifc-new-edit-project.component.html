<div class="d-flex flex-row-reverse">
    <div class="p-1"><input [(ngModel)]="testing.crud" type="text"></div>
    <div class="p-1">TOT <input [(ngModel)]="testing.isTot" type="checkbox"></div>
    <div class="p-1">UNI <input [(ngModel)]="testing.isUni" type="checkbox"></div>
</div>
<div class="container-fluid">
    <app-box-form *ngIf="data" [data]="[data]" title="New/edit project" [crud]="testing.crud" [isUni]="testing.isUni" [isTot]="testing.isTot">
        <app-box-form-row label="Name" [hideLabel]="false">
            <app-leaf-alphanumeric [resource]="data" field="Name" [crud]="testing.crud" [isUni]="testing.isUni" [isTot]="testing.isTot"></app-leaf-alphanumeric>
        </app-box-form-row>
        <app-box-form-row label="Description">
            <app-leaf-alphanumeric [resource]="data" field="Description" [crud]="testing.crud" [isUni]="testing.isUni" [isTot]="testing.isTot"></app-leaf-alphanumeric>
        </app-box-form-row>
        <app-box-form-row label="Start date"></app-box-form-row>
        <app-box-form-row label="Active"></app-box-form-row>
        <app-box-form-row label="Current PL"></app-box-form-row>
        <app-box-form-row label="Project members"></app-box-form-row>

        <!-- <div class="row">
            <div class="col-12">
                <pre>
                    {{data | json}}
                </pre>
            </div>
        </div> -->
    </app-box-form>
</div>

<!--
INTERFACE "New/edit project" FOR "Projectleader" : I[Project] CRuD BOX
    [ "Name"                : projectName RU
    , "Description"         : projectDescription RU
    , "Start date"          : projectStartDate RU
    , "Active"              : projectActive RU
    , "Current PL"          : pl RU
    , "Project members"   : member RU
    ]
-->
