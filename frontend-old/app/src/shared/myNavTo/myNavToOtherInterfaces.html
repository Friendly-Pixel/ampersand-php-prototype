<!-- This menu includes the interface where the user currently is -->
<div ng-if="resource._ifcs_.length" style="position:relative; display: inline-block;">
    <button type="button" class="btn btn-xs dropdown-toggle" data-toggle="dropdown">
        <span class="glyphicon glyphicon-menu-hamburger"></span>
    </button>
    <ul class="dropdown-menu dropdown-menu-right" role="menu">
        <li ng-repeat="ifc in resource._ifcs_">
            <a ng-href="#/{{ifc.id}}/{{resource._id_}}" target="{{target}}">{{ifc.label}}</a>
        </li>
    </ul>
</div>
